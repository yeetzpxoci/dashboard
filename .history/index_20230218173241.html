<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">

                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
                <p>Home</p>
            </div>
            
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png">
                <p>Profile</p>
            </div>
            
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/739/739286.png">
                <p>Messages</p>
            </div>
            
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/32/32223.png">
                <p>History</p>
            </div>

            <div class="icon">
                <img src="https://www.svgrepo.com/show/79174/task-list.svg">
                <p>Tasks</p>
            </div>

            <div class="icon">
                <img src="https://icons.veryicon.com/png/o/business/classic-icon/community-12.png">
                <p>Communities</p>
            </div>
        </div>

        <div class="icon-container2">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png">
                <p>Settings</p>
            </div>
        
            <div class="icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/FAQ_icon_%28Noun_like%29.svg/1255px-FAQ_icon_%28Noun_like%29.svg.png">
                <p>Support</p>
            </div>
        
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/4104/4104794.png">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search">
            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png">
            <input class="search-bar">
        </div>

        <img class="notification_icon" src="https://cdn-icons-png.flaticon.com/512/565/565422.png">

        <div class="profile-pic">
        </div>

        <p>Hitomi Shibata</p>

        <div class="user-info">
            <div class="profile-pic">
            </div>
            <p id="losinfo">
                <span style="font-size:12px;">Hi there,</span>
                <br>
                <span style="font-size:24px;">Hitomi Shibata (@hitomi)</span>
            </p>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>

    <div class="main-content">
        <div class="projects">
            <div class="project">
                
            </div>

            <div class="project">
            
            </div>

            <div class="project">
            
            </div>

            <div class="project">
            
            </div>

            <div class="project">
            
            </div>

            <div class="project">
            
            </div>
        </div>

        asd
